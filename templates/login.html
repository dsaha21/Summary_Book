<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
<!--    <link rel="stylesheet" href="assets/css/style.css">-->
</head>
<body>
    <div class="body_wrapper">
        <div class="container">
            <div class="card">
              <div class=" card_title">Login</div>

                <form action="{{url_for('tohome')}}" method="post" onsubmit="return showMessage()">

                <div class="mt-3">
                    <div class="form-group">
                        <label for="">User Name</label>
                        <input type="text" class="form-control" id="USER" name="USER" placeholder="Enter User Name" />
                      </div>
                </div>
                    <div class="mt-3">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="PASS" placeholder="Password" />
                      </div>
                    </div>
              <div class="text-center">
                <button  type="submit" class="btn btn-primary mt-3  btn-login" id="form-button-submit">
                    Submit
                  </button>
              </div>
              <div class="mb-3 mt-2 ">
                <div class="form-check">
                    <input name="option" id="ADMIN" value="admin" class="form-check-input" type="radio" id="flexRadioDefault1">

                    <label class="form-check-label" for="flexRadioDefault1">
                  Login As Admin
                    </label>
                  </div>
                  <div class="form-check">
                    <input name="option" value="user" class="form-check-input" type="radio" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                     Login as User
                    </label>
                  </div>
              </div>
                     {% if error_message %}
                    <script>
                        alert("{{ error_message }}");
                    </script>
                    {% endif %}
              </form>


                <div class="">
               <h6>Don't have account?<a href="#"> Register Here</a></h6>
              </div>
            </div>
          </div>
    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>



</body>
</html>
