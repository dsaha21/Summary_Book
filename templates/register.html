<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
   <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
</head>
<body>
    <div class="body_wrapper">
        <div class="container">
            <div class="card">
              <div class=" card_title">Register</div>
              <form action="{{url_for('toregister')}}" method="POST">
                <div class="mt-3">
                  
                  <div class="form-group">
                      <label for="email">User Name</label>
                      <input type="text" class="form-control" id="NAME", name="NAME" placeholder="Enter User Name" />
                    </div>
              </div>
                <div class="mt-3">
                  
                    <div class="form-group">
                        <label for="">Email Id</label>
                        <input type="email" class="form-control" id="MAIL" name="MAIL" placeholder="Enter Email Id" />
                      </div>
                </div>
                <div class="mt-3">
                  <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="PASS" name="PASS" placeholder="Password" />
                    </div>
                </div>
              <div class="mt-3">
                <div class="form-group">
                    <label for="password">Confirm Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" />
                  </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary mt-3  btn-login">
                    Submit
                  </button>
              </div>
                  {% if error_message %}
                    <script>
                        alert("{{ error_message }}");
                    </script>
                    {% endif %}
              </form>
              <div class="text-center">
               <h6> have account?<a href="#"> Login Hare</a></h6> 
              </div>
            </div>
          </div>
    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
</body>
</html>
